[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ezjsonpy"
description = "Python library that allows you to easily load languages and settings ​​into your project using JSON files"
version = "1.0.4"
readme = "README.md"
requires-python = ">=3.6"
keywords = ["language", "settings", "python", "json"]
authors = [
  {name = "Pedro Agustin Vega (wrrulos)", email = "pedroagustinvega04@gmail.com"}
]
dependencies = [
    "aiofiles",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
license = {text = "MIT License"}

[project.urls]
homepage = "https://github.com/pedroagustinvega/ezjsonpy"
documentation = "https://github.com/pedroagustinvega/ezjsonpy"
repository = "https://github.com/pedroagustinvega/ezjsonpy"